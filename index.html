<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Moja kolekcja kapsli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Moja kolekcja kapsli</h1>
  <nav>
    <a href="?country=0">Wszystkie</a>
    <a href="?country=84">Albania</a>
    <a href="?country=276">Niemcy</a>
    <a href="?country=203">Polska</a>
    <a href="?country=643">Rosja</a>
    <a href="?country=380">Ukraina</a>
  </nav>

  <iframe id="capsFrame" src=""></iframe>

  <script>
    const baseUrl = "https://crowncaps.info/collections/4585";
    const params = new URLSearchParams(window.location.search);
    const countryId = params.get("country") || "0";
    const fullUrl = countryId === "0" ? baseUrl : `${baseUrl}?countryId=${countryId}`;
    document.getElementById("capsFrame").src = fullUrl;
  </script>
</body>
</html>
