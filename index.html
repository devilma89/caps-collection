<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kolekcja kapsli Mateusz Kozłowski</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      color: white;
      padding: 40px 20px 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .subtitle {
      font-size: 20px;
      font-weight: 300;
      color: #eee;
    }

    main {
      padding: 30px;
      max-width: 600px;
      margin: auto;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #2a5298;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    a:hover {
      color: #ff6600;
      border-bottom: 2px solid #ff6600;
    }

    @media (max-width: 600px) {
      .logo img {
        width: 120px;
      }

      .subtitle {
        font-size: 16px;
      }

      a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://postimg.cc/30rXHVYZ" alt="Kolekcja kapsli">

  </header>

  <main>

    <ul>

      <li><a href="https://crowncaps.info/collections/4585?countryId=276" target="_blank">🇩🇪 Niemcy</a></li>
      <li><a href="https://crowncaps.info/collections/4585?countryId=203" target="_blank">🇵🇱 Polska</a></li>

      <li><a href="https://crowncaps.info/collections/4585?countryId=380" target="_blank">🇺🇦 Ukraina</a></li>

</body>
